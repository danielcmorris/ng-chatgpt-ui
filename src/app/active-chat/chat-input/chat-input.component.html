<div class="chat-input-container">
  {{messageInputValue()}}
  <div
    #messageInput
    class="chat-input-editable-area"
    contenteditable="true"
    placeholder="Type your question here.  Remember to add specifics to your situation."
    (keydown.enter)="sendMessage(); $event.preventDefault()"> </div>
  <div class="chat-input-action-buttons">
    <button mat-flat-button color="primary" (click)="sendMessage()">Send</button>
  </div>
</div>
